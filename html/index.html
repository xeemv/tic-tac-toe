<div class="container" id="main">
    <span id="turn">Xee's Tic Tac Toe</span>

  <div class="box" data-cell id="b1"></div>
  <div class="box" data-cell id="b2"></div>
  <div class="box" data-cell id="b3"></div>
  <div class="box" data-cell id="b4"></div>
  <div class="box" data-cell id="b5"></div>
  <!-- no need to style box 5 as it is the center -->
  <div class="box" data-cell id="b6"></div>
  <div class="box" data-cell id="b7"></div>
  <div class="box" data-cell id="b8"></div>
  <div class="box" data-cell id="b9"></div>
  <!-- giving each box an id to easily identify them and style the borders in the css file -->
</div>
  

<div class="winning-message" id="winningMessage">
    <div data-winning-message-text><img src="../images/icons8-kawaii-coffee-100.png"></div>
<button class="btn btn-rounded" id="replay">Play Again</button>
</div>
